{% load static %}
<html>
<head>
<title>Bone Fracture Detection System</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter username");
	formObj.t1.focus();
	return false;
	}
	if(formObj.t2.value.length==0)
	{
	alert("Please Enter password");
	formObj.t2.focus();
	return false;
	}
	if(formObj.t3.value.length==0)
	{
	alert("Please Enter Contact No");
	formObj.t3.focus();
	return false;
	}
	if(formObj.t3.value.length==0)
	{
	alert("Please Enter Contact No");
	formObj.t3.focus();
	return false;
	}
	if(isNaN(formObj.t3.value)){
		alert("Contact No must be numeric");
		formObj.t3.focus();
		return false;
	}
	if(formObj.t4.value.length==0)
	{
	alert("Please Enter Email Id");
	formObj.t4.focus();
	return false;
	}
	var filter = /^([a-zA-Z0-9_\.\-])+\@([a-z]+\.)+(com)+$/;
    if (!filter.test(formObj.t4.value)) {
		window.alert('Please enter valid email address');
		formObj.t4.focus();
		return false;
	}
	if(formObj.t5.value.length==0)
	{
	alert("Please Enter Address");
	formObj.t5.focus();
	return false;
	}
	if(formObj.t6.value.length==0)
	{
	alert("Please Enter security question");
	formObj.t6.focus();
	return false;
	}
	if(formObj.t7.value.length==0)
	{
	alert("Please Enter security answer");
	formObj.t7.focus();
	return false;
	}
	return true;
	}
	</script>
	
</head>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h1><span>Bone Fracture Detection System</span><small></small></h1>
      </div>
    </div>
    <div class="content">
      <div class="content_bg">
        <div class="menu_nav">
         <ul>
      <li><a href="{% url 'index' %}"><font size="3" color="black">Home</a></li>
       <li><a href="{% url 'AdminLogin' %}"><font size="3" color="black">Admin Login</a></li>
      <li><a href="{% url 'PatientLogin' %}"><font size="3" color="black">Patients Login</a></li>
	  <li><a href="{% url 'Register' %}"><font size="3" color="black">New User Signup Here</a></li>
   </ul>
        </div>
        <div class="hbg"><img src="{% static 'images/header_images.jpg' %}" width="915" height="286" alt="" /></div>
      				<center>
<form name="f1" method="post" action={% url 'RegisterAction' %} onsubmit="return validate(this);">
{% csrf_token %}<br/>
   <h2><b>New User Account Creation Screen</b></h2>
   
	<font size="" color="red"><center>{{ data|safe }}</center></font>
						
						<table align="center" width="30%" >
			   <tr><td><font size='' color="black"><b>Username</b></td><td><input name="t1" type="Text" size="40"></td></td></tr>
		 <tr><td><font size='' color="black"><b>Password</b></td><td><input name="t2" type="password" size="40"></td></td></tr>


			<tr><td><font size='' color="black"><b>Contact&nbsp;No</b></td>
			<td><input name="t3" type="Text" size="15"></td></td></tr>

		    
		   <tr><td><font size='' color="black"><b>Email&nbsp;Id</b></td><td><input type="text" name="t4" style="font-family: Comic Sans MS" size="20"/></td></tr>

         
		  <tr><td><font size='' color="black"><b>Address</b></td><td><input name="t5" type="Text" size="60"></td></td></tr>

		   <tr><td><font size='' color="black"><b>User&nbsp;Type</b></td><td><select name="t6">
		   <option value="Patient">Patient</option>
		   <option value="Admin">Admin</option>
		   </select></td></td></tr>
		 
	 	 
			<tr><td></td><td><input type="submit" value="Submit"></td>
			</table>
				</div>	
					
				</div>
				
					
	</body>
</html>
